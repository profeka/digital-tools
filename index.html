<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Herramientas | Estilo Neubrutalista</title>
    <!-- Incluyendo Tailwind CSS para los estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Usaremos la fuente Inter, que es muy versátil -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Estilos personalizados para complementar Tailwind */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Sombra dura personalizada que es clave en el neubrutalismo */
        .hard-shadow {
            box-shadow: 8px 8px 0px #000;
        }
        .hard-shadow-small {
            box-shadow: 4px 4px 0px #000;
        }
        /* Efecto de transición al pulsar botones y tarjetas */
        .btn-effect:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #000 !important;
        }
        .card-effect:hover {
            transform: translate(-4px, -4px);
            box-shadow: 12px 12px 0px #000;
        }
        /* Animaciones para la aparición del modal */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleUp {
            from { transform: scale(0.95); opacity: 0.5; }
            to { transform: scale(1); opacity: 1; }
        }
        .modal-fade-in {
            animation: fadeIn 0.2s ease-out;
        }
        .modal-scale-up {
            animation: scaleUp 0.2s ease-out;
        }
    </style>
</head>
<body class="bg-[#FDF3E3] text-black">

    <div class="container mx-auto p-4 md:p-8">

        <!-- Cabecera de la página -->
        <header class="text-center my-12">
            <h1 class="text-5xl md:text-7xl font-black uppercase tracking-tighter">Herramientas de Clase</h1>
            <p class="text-lg mt-4 max-w-2xl mx-auto">Una colección de proyectos y recursos para potenciar el aprendizaje.</p>
        </header>

        <!-- Filtros por etiquetas/cursos -->
        <div id="filters" class="flex flex-col items-center gap-8 mb-16">
            <!-- Filtros por Etapa -->
            <div class="filter-group">
                <h2 class="text-xl font-bold text-center mb-3 uppercase tracking-wider">Etapa Educativa</h2>
                <div id="stage-filters" class="flex justify-center items-center gap-3 flex-wrap">
                    <button data-filter="all" class="filter-btn active bg-yellow-400 text-black font-bold py-2 px-5 border-2 border-black hard-shadow-small btn-effect transition-transform duration-100">Todas</button>
                    <button data-filter="1eso" class="filter-btn bg-white text-black font-bold py-2 px-5 border-2 border-black hard-shadow-small btn-effect transition-transform duration-100">1ºESO</button>
                    <button data-filter="2eso" class="filter-btn bg-white text-black font-bold py-2 px-5 border-2 border-black hard-shadow-small btn-effect transition-transform duration-100">2ºESO</button>
                    <button data-filter="3eso" class="filter-btn bg-white text-black font-bold py-2 px-5 border-2 border-black hard-shadow-small btn-effect transition-transform duration-100">3ºESO</button>
                    <button data-filter="4eso" class="filter-btn bg-white text-black font-bold py-2 px-5 border-2 border-black hard-shadow-small btn-effect transition-transform duration-100">4ºESO</button>
                    <button data-filter="1bach" class="filter-btn bg-white text-black font-bold py-2 px-5 border-2 border-black hard-shadow-small btn-effect transition-transform duration-100">1ºBach</button>
                    <button data-filter="2bach" class="filter-btn bg-white text-black font-bold py-2 px-5 border-2 border-black hard-shadow-small btn-effect transition-transform duration-100">2ºBach</button>
                </div>
            </div>
            <!-- Filtros por Asignatura -->
            <div class="filter-group">
                <h2 class="text-xl font-bold text-center mb-3 uppercase tracking-wider">Asignatura</h2>
                <div id="subject-filters" class="flex justify-center items-center gap-3 flex-wrap">
                    <button data-filter="all" class="filter-btn active bg-yellow-400 text-black font-bold py-2 px-5 border-2 border-black hard-shadow-small btn-effect transition-transform duration-100">Todas</button>
                    <button data-filter="ciencias-computacion" class="filter-btn bg-white text-black font-bold py-2 px-5 border-2 border-black hard-shadow-small btn-effect transition-transform duration-100">C. Computación</button>
                    <button data-filter="tecnologia" class="filter-btn bg-white text-black font-bold py-2 px-5 border-2 border-black hard-shadow-small btn-effect transition-transform duration-100">Tecnología</button>
                    <button data-filter="digitalizacion" class="filter-btn bg-white text-black font-bold py-2 px-5 border-2 border-black hard-shadow-small btn-effect transition-transform duration-100">Digitalización</button>
                </div>
            </div>
        </div>

        <!-- Grid con las tarjetas de proyectos -->
        <main id="projects-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
            <!-- Los proyectos se generarán aquí por JavaScript -->
        </main>
    </div>

    <!-- Modal para mostrar detalles del proyecto -->
    <div id="project-modal" class="fixed inset-0 bg-black bg-opacity-70 hidden flex justify-center items-center p-4 z-50">
        <div id="modal-content" class="bg-[#FDF3E3] border-4 border-black p-6 md:p-8 max-w-2xl w-full relative hard-shadow">
            <!-- Botón de cerrar -->
            <button id="close-modal-btn" class="absolute -top-4 -right-4 bg-red-500 text-white font-black text-2xl w-12 h-12 border-4 border-black hard-shadow-small btn-effect flex items-center justify-center transition-transform duration-100">&times;</button>
            
            <img id="modal-img" src="" alt="Imagen del proyecto" class="w-full h-64 object-cover border-2 border-black mb-6">
            <h2 id="modal-title" class="text-4xl font-black mb-4"></h2>
            <p id="modal-description" class="text-gray-700 text-lg"></p>
            <a id="modal-link" href="#" target="_blank" rel="noopener noreferrer" class="inline-block bg-blue-500 text-white font-bold py-3 px-6 border-2 border-black hard-shadow-small btn-effect mt-6 transition-transform duration-100 hidden">Visitar Herramienta &rarr;</a>
        </div>
    </div>


    <script>
        // --- LÓGICA DE DATOS ---
        // ¡Este es el único lugar que necesitas editar para añadir o cambiar proyectos!
        
        // 1. Define los textos y colores para las etiquetas
        const STAGE_TAGS = {
            '1eso':  { text: '#1ºESO', color: 'bg-[#A855F7]' },
            '2eso':  { text: '#2ºESO', color: 'bg-[#F43F5E]' },
            '3eso':  { text: '#3ºESO', color: 'bg-[#FBBF24]' }, // Color de ejemplo
            '4eso':  { text: '#4ºESO', color: 'bg-[#A855F7]' }, // Re-usado
            '1bach': { text: '#1ºBach', color: 'bg-[#60A5FA]' }, // Color de ejemplo
            '2bach': { text: '#2ºBach', color: 'bg-[#F472B6]' }  // Color de ejemplo
        };
        
        const SUBJECT_TAGS = {
            'ciencias-computacion': { text: '#C.Computación', color: 'bg-[#10B981]' },
            'tecnologia': { text: '#Tecnología', color: 'bg-[#3B82F6]' },
            'digitalizacion': { text: '#Digitalización', color: 'bg-[#F43F5E]' } // Re-usado
        };

        // 2. Lista de todos tus proyectos
        const projectsData = [
            // --- COPIA Y PEGA ESTE BLOQUE PARA AÑADIR MÁS ---
            {
                stage: "1eso", // Usar claves de STAGE_TAGS (ej. "1eso", "2eso 3eso")
                subject: "ciencias-computacion", // Usar claves de SUBJECT_TAGS (ej. "tecnologia")
                title: "Escape Panda",
                imgSrc: "https://placehold.co/600x400/34D399/000?text=Escape+Panda",
                longDesc: "Un divertido juego de escape diseñado para que los alumnos de 1º de la ESO practiquen y desarrollen los fundamentos del pensamiento computacional mientras ayudan a un panda a resolver puzzles.",
                projectUrl: "https://profeka.github.io/games/pandaesc.html", // Enlace al proyecto (o "#" si no hay)
                description: "Juego para trabajar el pensamiento computacional."
            },
            // --- FIN DEL BLOQUE PARA COPIAR ---
            {
                stage: "2eso",
                subject: "tecnologia",
                title: "Arquitecto Dimensional",
                imgSrc: "https://placehold.co/600x400/A78BFA/000?text=Arquitecto+Dimensional",
                longDesc: "Una herramienta lúdica para 2º de la ESO que desafía a los estudiantes a resolver problemas geométricos en un entorno 3D, mejorando su visión espacial y su capacidad de abstracción.",
                projectUrl: "https://profeka.github.io/games/arqdim.html",
                description: "Juego para desarrollar la visión espacial."
            },
            {
                stage: "4eso",
                subject: "digitalizacion",
                title: "Marimoligram",
                imgSrc: "https://placehold.co/600x400/F472B6/000?text=Marimoligram",
                longDesc: "Una simulación interactiva de una red social. Permite a los alumnos de 4º de la ESO enfrentarse a situaciones realistas para aprender a identificar amenazas, gestionar su privacidad y proteger su identidad digital.",
                projectUrl: "#",
                description: "Simulación de red social para aprender sobre privacidad y amenazas."
            },
            {
                stage: "1eso",
                subject: "ciencias-computacion",
                title: "Creador de Diagramas de Flujo",
                imgSrc: "https://placehold.co/600x400/FBBF24/000?text=Diagramas",
                longDesc: "Una herramienta sencilla e intuitiva para que los alumnos de 1º de la ESO puedan crear sus primeros diagramas de flujo. Ideal para visualizar algoritmos y procesos de forma clara y ordenada.",
                projectUrl: "https://profeka.github.io/digital-tools/flow_dig.html",
                description: "Herramienta sencilla para crear diagramas de flujo."
            },
            {
                stage: "4eso",
                subject: "digitalizacion",
                title: "Auditoría Digital de Ciberseguridad",
                imgSrc: "https://placehold.co/600x400/60A5FA/000?text=Auditoría+Digital",
                longDesc: "Un conjunto de misiones y retos para 4º de la ESO donde los alumnos realizan una auditoría de su propia huella digital. Aprenden a configurar la privacidad de sus cuentas y a mejorar su seguridad en línea de forma práctica.",
                projectUrl: "#",
                description: "Misiones para mejorar la privacidad y seguridad online."
            },
            {
                stage: "1eso",
                subject: "ciencias-computacion",
                title: "Tema 1: Algoritmos",
                imgSrc: "https://placehold.co/600x400/F43F5E/000?text=Algoritmos",
                longDesc: "Material de estudio para el primer tema de Ciencias de la Computación en 1º de la ESO. Introduce el concepto de algoritmo, sus características y cómo se representan, sentando las bases del pensamiento computacional.",
                projectUrl: "https://profeka.github.io/temario/1ESO-CC-T1.html",
                description: "Temario del primer tema de Ciencias de la Computación."
            }
        ];

        // --- LÓGICA DE RENDERIZADO (NO TOCAR) ---
        
        // Elementos estáticos del DOM
        const stageFilterButtons = document.querySelectorAll('#stage-filters .filter-btn');
        const subjectFilterButtons = document.querySelectorAll('#subject-filters .filter-btn');
        const grid = document.getElementById('projects-grid');
        const modal = document.getElementById('project-modal');
        const modalContent = document.getElementById('modal-content');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const modalImg = document.getElementById('modal-img');
        const modalTitle = document.getElementById('modal-title');
        const modalDescription = document.getElementById('modal-description');
        const modalLink = document.getElementById('modal-link');

        // Estado de filtros
        let activeStageFilter = 'all';
        let activeSubjectFilter = 'all';

        // Función para generar el HTML de una tarjeta
        function renderProjectCard(project) {
            // Generar etiquetas de etapa
            const stageTagsHTML = project.stage.split(' ')
                .map(stageKey => {
                    const tag = STAGE_TAGS[stageKey];
                    if (!tag) return '';
                    return `<span class="${tag.color} text-white text-xs font-bold px-3 py-1 border-2 border-black">${tag.text}</span>`;
                })
                .join(' ');
            
            // Generar etiquetas de asignatura
            const subjectTagsHTML = project.subject.split(' ')
                .map(subjectKey => {
                    const tag = SUBJECT_TAGS[subjectKey];
                    if (!tag) return '';
                    return `<span class="${tag.color} text-white text-xs font-bold px-3 py-1 border-2 border-black">${tag.text}</span>`;
                })
                .join(' ');

            return `
            <div class="project-card cursor-pointer bg-white border-4 border-black p-5 flex flex-col gap-4 hard-shadow card-effect transition-all duration-200" 
                 data-stage="${project.stage}" 
                 data-subject="${project.subject}" 
                 data-title="${project.title}" 
                 data-img-src="${project.imgSrc}" 
                 data-long-desc="${project.longDesc}" 
                 data-project-url="${project.projectUrl}">
                
                <img src="${project.imgSrc}" alt="Imagen del proyecto ${project.title}" class="w-full h-52 object-cover border-2 border-black pointer-events-none">
                <div class="flex-grow pointer-events-none">
                    <h2 class="text-2xl font-black">${project.title}</h2>
                    <p class="mt-2 text-gray-700">${project.description}</p>
                </div>
                <div class="flex flex-wrap gap-2 pt-2 pointer-events-none">
                    ${stageTagsHTML}
                    ${subjectTagsHTML}
                </div>
                <a href="${project.projectUrl}" target="_blank" rel="noopener noreferrer" class="project-link-btn inline-block bg-blue-500 text-white font-bold py-2 px-4 border-2 border-black hard-shadow-small btn-effect mt-4 transition-transform duration-100 z-10 relative self-start">Ver Proyecto &rarr;</a>
            </div>
            `;
        }

        // Función para renderizar todas las tarjetas y añadir listeners
        function renderAllCards() {
            // 1. Limpiar el grid
            grid.innerHTML = '';
            
            // 2. Generar y añadir todas las tarjetas
            let allCardsHTML = '';
            projectsData.forEach(project => {
                allCardsHTML += renderProjectCard(project);
            });
            grid.innerHTML = allCardsHTML;
            
            // 3. Añadir listeners a las nuevas tarjetas
            attachCardListeners();
        }

        // Función para añadir listeners a las tarjetas (modal y enlaces)
        function attachCardListeners() {
            const projectCards = grid.querySelectorAll('.project-card');
            projectCards.forEach(card => {
                card.addEventListener('click', (e) => {
                    if (e.target.closest('.project-link-btn')) {
                        return;
                    }
                    openModal(card);
                });
            });

            const projectLinkButtons = grid.querySelectorAll('.project-link-btn');
            projectLinkButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (button.getAttribute('href') === '#') {
                        e.preventDefault();
                        console.log("No hay enlace de proyecto definido.");
                    }
                });
            });
        }

        // --- LÓGICA DE FILTROS ---
        function applyFilters() {
            const projectCards = grid.querySelectorAll('.project-card'); // Re-seleccionar tarjetas
            projectCards.forEach(card => {
                const stages = card.dataset.stage;
                const subjects = card.dataset.subject;

                const stageMatch = activeStageFilter === 'all' || stages.includes(activeStageFilter);
                const subjectMatch = activeSubjectFilter === 'all' || subjects.includes(activeSubjectFilter);

                if (stageMatch && subjectMatch) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        stageFilterButtons.forEach(button => {
            button.addEventListener('click', () => {
                stageFilterButtons.forEach(btn => {
                    btn.classList.remove('active', 'bg-yellow-400');
                    btn.classList.add('bg-white');
                });
                button.classList.add('active', 'bg-yellow-400');
                button.classList.remove('bg-white');

                activeStageFilter = button.dataset.filter;
                applyFilters();
            });
        });
        
        subjectFilterButtons.forEach(button => {
            button.addEventListener('click', () => {
                subjectFilterButtons.forEach(btn => {
                    btn.classList.remove('active', 'bg-yellow-400');
                    btn.classList.add('bg-white');
                });
                button.classList.add('active', 'bg-yellow-400');
                button.classList.remove('bg-white');

                activeSubjectFilter = button.dataset.filter;
                applyFilters();
            });
        });

        // --- LÓGICA DEL MODAL ---
        const openModal = (card) => {
            modalImg.src = card.dataset.imgSrc;
            modalTitle.textContent = card.dataset.title;
            modalDescription.textContent = card.dataset.longDesc;
            
            const projectUrl = card.dataset.projectUrl;
            
            if (projectUrl && projectUrl !== "#") {
                modalLink.href = projectUrl;
                modalLink.classList.remove('hidden');
            } else {
                modalLink.classList.add('hidden');
            }
            
            modal.classList.remove('hidden');
            modal.classList.add('modal-fade-in');
            modalContent.classList.add('modal-scale-up');
        };

        const closeModal = () => {
            modal.classList.add('hidden');
            modal.classList.remove('modal-fade-in');
            modalContent.classList.remove('modal-scale-up');
        };

        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // --- INICIALIZACIÓN ---
        // Renderizar las tarjetas al cargar la página
        renderAllCards();

    </script>

</body>
</html>
